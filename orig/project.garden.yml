kind: Project
name: garden-demo
defaultEnvironment: local
variables:
  service-replicas: 3
  service-hostname: garden-demo.acme.com
environments:
- name: local
  defaultNamespace: my-app
  variables:
    service-replicas: 1
    service-hostname: garden-demo.127.0.0.1.nip.io
- name: dev
  defaultNamespace: ${local.username}
  variables:
    service-replicas: 1
    service-hostname: ${local.username}.garden-demo.acme.com
- name: staging
  production: true
  defaultNamespace: staging
  service-hostname: staging.garden-demo.acme.com
- name: prod
  production: true
  defaultNamespace: production
providers:
- name: local-kubernetes
  environments: ["local", "dev", "staging", "prod"]
  setupIngressController: false

