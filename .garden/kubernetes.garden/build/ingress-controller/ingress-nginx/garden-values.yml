name: ingress-controller
controller:
  extraArgs:
    default-backend-service: garden-system/default-backend
  kind: DaemonSet
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  hostPort:
    enabled: true
    ports:
      http: 80
      https: 443
  minReadySeconds: 1
  tolerations:
    - key: garden-system
      operator: Equal
      value: 'true'
      effect: NoSchedule
  nodeSelector: {}
  admissionWebhooks:
    enabled: false
defaultBackend:
  enabled: false
.garden:
  moduleName: ingress-controller
  projectName: garden-system
  version: v-0a4f31a047
